name: "Bug report üêõ"
description: Report errors or unexpected behavior
title: "[BUG]: "
labels: [bug,needs-triage]
projects: ["hello"]
body:
- type: markdown
  attributes:
    value: |
      Please make sure to [search for existing issues](https://github.com/repo_a/issues) before filing a new one!

- type: dropdown
  id: service
  attributes:
    label: Plateform service
    options : 
      - service 1
      - service 2 
      - service 3
  validations:
    required: true
    
- type: input
  attributes:
    label: Used function :
    placeholder: "comptage/denombrement"
    description: |
      Please indicate the function used
  validations:
    required: false

- type: textarea
  attributes:
    label: Steps to reproduce
    placeholder: Tell us the steps required to trigger your bug.
  validations:
    required: true

- type: textarea
  attributes:
    label: Expected Behavior
    description: If you want to include screenshots, paste them into the markdown editor below.
    placeholder: What were you expecting?
  validations:
    required: false

- type: textarea
  attributes:
    label: Actual Behavior
    placeholder: What happened instead?
  validations:
    required: true
